events {}

http {
    upstream tg_core {
        server tg-core:8000;
    }

    upstream tg_commerce {
        server tg-commerce:8001;
    }

    server {
        listen 80;

        # 1. Core System Routing (Admin, Campaign, Auth)
        location /api/core/ {
            rewrite ^/api/core/(.*) /$1 break;
            proxy_pass http://tg_core;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 2. Commerce System Routing (POS, Product, Order)
        location /api/commerce/ {
            rewrite ^/api/commerce/(.*) /$1 break;
            proxy_pass http://tg_commerce;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 3. Health Check
        location /health {
            return 200 '{"status":"TG-Gateway Online"}';
            add_header Content-Type application/json;
        }
    }
}